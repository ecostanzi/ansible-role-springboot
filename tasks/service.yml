---

- name: "Service | Create systemd service file"
  template:
    src: app.service.j2
    dest: "{{ sysd_script }}"
    mode: 0644
    owner: "{{ app_user }}"
    group: "{{ app_user_group }}"
  when: use_system_d
  become: true
  notify:
    - "Restart application"

- name: "Service | Ensure {{  app_name }} service is started"
  systemd:
    name: "{{  app_name | lower }}"
    enabled: yes
    daemon-reload: yes
    state: started
  when: use_system_d
  become: true
