---
# defaults file for role_spring_boot_app

app_state: present
app_extension: jar
app_repository_url: http://repo1.maven.org/maven2
applications_root_folder: /opt/applis
app_as_a_service: true
# download maven artifact on ansible host
local_maven_artifact_dowload: true
local_maven_artifact_download_temp_folder: /tmp
app_java_opts_xms: 256M
app_java_opts_xmx: 1024M
